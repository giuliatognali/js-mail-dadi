<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /css -->
    <title>Play Dice</title>
</head>

<body>
    <h1>Sfida la fortuna!</h1>
<div class="main-container flex">
    <div class="container-mail">
        <h2>Inserisci la tua email</h2>
        <h3>Inserisci la tua email per giocare</h3>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <button id="check-btn">Verifica</button>
        <button type="reset" id="reset-btn">Annulla</button>
        <div class="message" id="valid-email">
            <h4>La tua mail è valida, prosegui con il gioco</h4>
        </div>
        <div class="message" id="invalid-email">
            <h4>La tua mail non è valida, inseriscine un'altra per giocare</h4>
        </div>
    </div>
    <div class="container-game">
        <h2>Lancia i dadi e prova a vincere</h2>
        <p id="user-result">X</p>
        <p id="computer-result">Y</p>
        <button id="play">Gioca</button>
    </div>
</div>
    <script src="js/main.js"></script>
</body>

</html>
